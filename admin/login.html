<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - FireGuard Pro</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        .admin-login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            padding: 20px;
        }

        .login-card {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: #2c3e50;
        }

        .login-subtitle {
            color: #666;
            margin-bottom: 2rem;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #2c3e50;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #ff6b35;
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
        }

        .login-button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 107, 53, 0.3);
        }

        .login-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border-left: 4px solid #c33;
            display: none;
        }

        .success-message {
            background: #efe;
            color: #363;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border-left: 4px solid #363;
            display: none;
        }

        .back-link {
            display: inline-block;
            margin-top: 1.5rem;
            color: #ff6b35;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #f7931e;
            text-decoration: underline;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="admin-login-container">
        <div class="login-card">
            <h1 class="login-title">üî• Admin Login</h1>
            <p class="login-subtitle">FireGuard Pro Management System</p>
            
            <div id="error-message" class="error-message"></div>
            <div id="success-message" class="success-message"></div>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" name="email" class="form-input" required 
                           placeholder="admin@fireguardpro.com">
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-input" required 
                           placeholder="Enter your password">
                </div>
                
                <button type="submit" id="login-button" class="login-button">
                    <span id="button-text">Login</span>
                </button>
            </form>
            
            <a href="../index.html" class="back-link">‚Üê Back to Website</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Supabase configuration
        const SUPABASE_URL = 'https://vhqwguqptzaogekpwbok.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZocXdndXFwdHphb2dla3B3Ym9rIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMyNzg1NTAsImV4cCI6MjA3ODg1NDU1MH0.aRc7lzAGIiz0nVSBPhS84GAVLXmp50ZWA0W9tgIQj5M';
        
        let supabase;
        
        // Initialize Supabase
        function initializeSupabase() {
            if (SUPABASE_URL && SUPABASE_ANON_KEY && SUPABASE_URL !== 'YOUR_SUPABASE_URL' && SUPABASE_ANON_KEY !== 'YOUR_SUPABASE_ANON_KEY') {
                supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                console.log('Supabase initialized for admin login');
                return true;
            } else {
                showError('Supabase not configured. Please configure your database connection.');
                return false;
            }
        }
        
        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }
        
        // Show success message
        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 3000);
        }
        
        // Set loading state
        function setLoading(isLoading) {
            const button = document.getElementById('login-button');
            const buttonText = document.getElementById('button-text');
            
            if (isLoading) {
                button.disabled = true;
                buttonText.innerHTML = '<span class="loading-spinner"></span>Logging in...';
            } else {
                button.disabled = false;
                buttonText.textContent = 'Login';
            }
        }
        
        // Handle login form submission
        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showError('Please fill in all fields.');
                return;
            }
            
            if (!supabase) {
                showError('Database connection not available.');
                return;
            }
            
            setLoading(true);
            
            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (error) {
                    throw error;
                }
                
                if (data.user) {
                    showSuccess('Login successful! Redirecting to dashboard...');
                    
                    // Store session data
                    localStorage.setItem('admin_session', JSON.stringify({
                        user: data.user,
                        access_token: data.session.access_token,
                        expires_at: data.session.expires_at
                    }));
                    
                    // Redirect to dashboard after a short delay
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                }
                
            } catch (error) {
                console.error('Login error:', error);
                showError(error.message || 'Login failed. Please check your credentials.');
            } finally {
                setLoading(false);
            }
        }
        
        // Check if user is already logged in
        function checkExistingSession() {
            const sessionData = localStorage.getItem('admin_session');
            if (sessionData) {
                try {
                    const session = JSON.parse(sessionData);
                    if (session.expires_at > Date.now() / 1000) {
                        // Valid session exists, redirect to dashboard
                        window.location.href = 'dashboard.html';
                        return true;
                    } else {
                        // Session expired, remove it
                        localStorage.removeItem('admin_session');
                    }
                } catch (error) {
                    console.error('Error parsing session data:', error);
                    localStorage.removeItem('admin_session');
                }
            }
            return false;
        }
        
        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Admin login page loaded');
            
            // Check for existing session first
            if (checkExistingSession()) {
                return;
            }
            
            // Initialize Supabase
            if (!initializeSupabase()) {
                return;
            }
            
            // Setup form submission handler
            const loginForm = document.getElementById('login-form');
            if (loginForm) {
                loginForm.addEventListener('submit', handleLogin);
            }
            
            // Add enter key support
            const inputs = document.querySelectorAll('.form-input');
            inputs.forEach(input => {
                input.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        handleLogin(e);
                    }
                });
            });
        });
        
        // Handle browser back button
        window.addEventListener('pageshow', function(event) {
            if (event.persisted) {
                // Page was loaded from cache, check session again
                checkExistingSession();
            }
        });
    </script>
</body>
</html>
